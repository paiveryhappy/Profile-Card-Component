<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img src="images/bg-pattern-top.svg" alt="" class="pattern-top" />
  <img src="images/bg-pattern-bottom.svg" alt="" class="pattern-bottom" />
  <div class="box-card">
    <div><img src="images/bg-pattern-card.svg" class="cover"></div>

    <div>
      <img src="images/image-victor.jpg" class="profile">
    </div>

    <h4> Victor Crest <span>26</span> </h4>
    <p>London</p>
    <hr>

    <footer class="grid-boxes">
        <div>
            <h3>80K</h3>
            <p>Followers</p>
        </div>
        <div>
            <h3>803K</h3>
            <p>Likes</p>
        </div>
        <div>
            <h3> 1.4K</h3>
            <p>Photos</p>
        </div>
    </footer>
  </div>
  <br>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
